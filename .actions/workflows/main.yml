name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Jdk 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Unit Test
        run: mvn -B test --file pom.xml

      - name: Build
        run:
          mvn clean
          mvn -B package --file pom.xml